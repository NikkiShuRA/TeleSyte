<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2em;
        }
        img {
            border: 1px;
            border-color: black;
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <h2>Привет, <span id="name">гость</span>!</h2>
    <div>
        <img id="avatar" scr="https://i.pinimg.com/originals/61/19/fc/6119fc262c381223936bc403da7dc337.jpg" alt="Avatar">
    </div>
    <script>
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;
        const avatar = document.getElementById("avatar");
        if (user) 
        {
            // Имя
            document.getElementById("name").textContent = user.first_name;

            // Аватарка через https://t.me/i/userpic/320/{user_id}.jpg
            const avatarUrl = `https://t.me/i/userpic/320/${user.id}.jpg`;
            avatar.src = avatarUrl;
            avatar.style.display = "block";
        } 
        else 
        {
            avatar.src = "https://i.pinimg.com/originals/61/19/fc/6119fc262c381223936bc403da7dc337.jpg";
            document.getElementById("name").textContent = "неизвестный пользователь";
        }
    </script>
</body>
</html>
